<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenido</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #000;
  color: #fff;
  overflow: hidden;
}

/* ===== CANVAS BLOCKCHAIN ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== CONTENEDOR ===== */
.center {
  position: relative;
  z-index: 2;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== CARD ===== */
.card {
  position: relative;
  width: 90%;
  max-width: 600px;
  padding: 60px 50px;
  border-radius: 28px;
  text-align: center;

  /* ðŸ”¥ BLOCKCHAIN PROTAGONISTA */
  background: rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(4px);

  /* sin glow */
  overflow: visible;
}

/* ===== TITULO SVG ===== */
svg {
  width: 100%;
  max-width: 560px;
  height: auto;
  margin: 0 auto 35px;
  overflow: visible;
}

.text-outline {
  fill: none;
  stroke: white;
  stroke-width: 3;
  stroke-dasharray: 1600;
  stroke-dashoffset: 1600;
  animation: write 3.5s ease forwards;
}

.text-btc {
  stroke: #f7931a;
  stroke-width: 4;
  filter: drop-shadow(0 0 12px rgba(247,147,26,1));
}

@keyframes write {
  to { stroke-dashoffset: 0; }
}

/* ===== TEXTO ===== */
p {
  font-size: 18px;
  line-height: 1.8;
  margin-bottom: 45px;
  text-shadow:
    0 0 8px rgba(0,0,0,0.8),
    0 0 16px rgba(0,0,0,0.9);
}

/* ===== BOTÃ“N ===== */
button {
  width: 100%;
  padding: 22px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 60px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #f7931a, #ffb347);
  color: #000;
  box-shadow: 0 0 35px rgba(247,147,26,0.9);
}

/* ===== MOBILE FULL ===== */
@media (max-width: 768px) {
  .card {
    width: 100vw;
    height: 100vh;
    max-width: none;
    border-radius: 0;
    padding: 90px 28px 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  p {
    font-size: 22px;
  }

  button {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="center">
  <div class="card">

    <svg viewBox="-60 0 820 180">
      <text x="50%" y="120"
            text-anchor="middle"
            font-size="64"
            letter-spacing="4"
            class="text-outline">
        BIENVENIDO A MI â‚¿LOG
      </text>

      <text x="50%" y="120"
            text-anchor="middle"
            font-size="64"
            letter-spacing="4"
            class="text-outline text-btc">
        â‚¿
      </text>
    </svg>

    <p>
      Un espacio donde convergen el crecimiento personal,
      la disciplina mental, el trading consciente y la
      construcciÃ³n diaria de una vida con propÃ³sito,
      visiÃ³n y libertad financiera.
    </p>

    <button onclick="enterSite()">Entrar al sitio</button>

  </div>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener("resize", resize);
resize();

const nodes = Array.from({ length: 90 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  vx: (Math.random() - 0.5) * 0.6,
  vy: (Math.random() - 0.5) * 0.6
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  nodes.forEach(n => {
    n.x += n.vx;
    n.y += n.vy;
    if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
    if (n.y < 0 || n.y > canvas.height) n.vy *= -1;
  });

  for (let i = 0; i < nodes.length; i++) {
    for (let j = i + 1; j < nodes.length; j++) {
      const dx = nodes[i].x - nodes[j].x;
      const dy = nodes[i].y - nodes[j].y;
      const dist = Math.hypot(dx, dy);
      if (dist < 150) {
        ctx.strokeStyle = "rgba(247,147,26,0.25)";
        ctx.beginPath();
        ctx.moveTo(nodes[i].x, nodes[i].y);
        ctx.lineTo(nodes[j].x, nodes[j].y);
        ctx.stroke();
      }
    }
  }

  nodes.forEach(n => {
    ctx.fillStyle = "#f7931a";
    ctx.beginPath();
    ctx.arc(n.x, n.y, 2.4, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();

function enterSite() {
  location.href = "index.html";
}
</script>

</body>
</html>
